name: Selenium BDD Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium behave webdriver-manager

      - name: Run Behave tests
        run: |
          behave --no-capture || true

      - name: Upload test report (if any)
        uses: actions/upload-artifact@v4
        with:
          name: behave-report
          path: reports/
